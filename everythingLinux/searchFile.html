<!DOCTYPE html>
<html>
<head>
    <title>AnyThing</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" src="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
</head>

<body>
    <center><h1>AnyThing Search</h1></center><br/><br/>

    <form method="POST" action="/">
      <div class="col-sm-12">
        <input type="text" name="FileName" class="form-control" placeholder="fileSearched"><br/>
      </div>
    </div class="col-sms-6">
        <center><button type="submit" class="btn btn-primary btn-block sub">Search</button></center>
    </div>
    </form>
    <div class="list-group list-group-flush scrolly">
      <ul>
        {{range .Todos}}
          <li>{{.file}}</li>
      </ul>
    </div>


    <p>*This software use your web browser but doesn't need network connection</p>
</body>
</html>
